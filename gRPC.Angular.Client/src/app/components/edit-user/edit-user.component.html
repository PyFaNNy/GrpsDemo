
<div *ngIf="user">
  <h2>{{ user.getName() }}</h2>
  <div>
    Id:
    <input [value]="user.getId()" placeholder="Id" disabled/>
  </div>
  <div>
    Name:
    <input [value]="user.getName()" (change)="changeName($event)" placeholder="Name" />
  </div>
  <div>
    Age:
    <input [value]="user.getAge()" (change)="changeAge($event)" placeholder="18" />
  </div>
  <button (click)="updateUser(user)" *ngIf="user.getId()">Save</button>
  <button (click)="deleteUser(user)" *ngIf="user.getId()">Delete</button>
  <button (click)="createUser(user)" *ngIf="!user.getId()">Create</button>
</div>
