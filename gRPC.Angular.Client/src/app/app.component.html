<h1>Users</h1>
<button (click)="initNewUser()">Create New User</button>

<table>
  <thead>
  <th>Id</th>
  <th>Name</th>
  <th>Age</th>
  <th></th>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.getId() }}</td>
    <td>{{ user.getName() }}</td>
    <td>{{ user.getAge() }}</td>
    <td><button (click)="editUser(user)">Edit</button></td>
  </tr>
  </tbody>
</table>

<app-edit-user
  [user]="userToEdit"
  (usersUpdated)="updateUsersList($event)"
></app-edit-user>
